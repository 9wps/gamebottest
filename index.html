<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('https://github.com/9wps/-ph/blob/main/Snapchat-774193514.jpg?raw=true');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #score {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: white;
        }
        #frog {
            width: 150px;
            height: 150px;
            background-image: url('https://github.com/9wps/-ph/blob/main/Snapchat-774193514.jpg'); /* استبدل بـ URL الخاص بصورة الضفدع */
            background-size: cover;
            cursor: pointer;
            user-select: none;
        }
        #progress-container {
            width: 80%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin-top: 20px;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            width: 100%;
            background-color: #3498db;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        #mining-container, #referral-container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        #mining-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #mining-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        #referral-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="frog"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="message"></div>
    
    <div id="mining-container">
        <div>Mining:</div>
        <img src="https://example.com/mining-image.png" alt="Mining">
        <div id="mining-score">Mining Score: 0</div>
    </div>

    <div id="referral-container">
        <div>Referral Friends:</div>
        <div>More details coming soon...</div>
    </div>

    <script>
        let score = 0;
        let maxClicks = 500;
        let remainingClicks = maxClicks;
        let canClick = true;
        let miningScore = 0;
        let progressInterval;
        let refillInterval;

        // تحديث عدد النقاط
        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        // تحديث شريط التقدم
        function updateProgressBar() {
            let progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${(remainingClicks / maxClicks) * 100}%`;
        }

        // التعامل مع نقرة على الضفدع
        document.getElementById('frog').addEventListener('click', function() {
            if (canClick && remainingClicks > 0) {
                score++;
                remainingClicks--;
                updateScore();
                updateProgressBar();
                document.getElementById('message').innerText = '';

                if (remainingClicks === 0) {
                    canClick = false;
                    document.getElementById('message').innerText = 'Please wait before clicking again!';
                    setTimeout(refillClicks, 3000); // الانتظار 3 ثوانٍ قبل بدء عملية التعبئة
                }
            } else {
                document.getElementById('message').innerText = 'Please wait before clicking again!';
            }
        });

        // عملية تعبئة النقاط
        function refillClicks() {
            let refillRate = 2; // عدد النقاط التي يتم تعبئتها في كل ثانية
            refillInterval = setInterval(function() {
                if (remainingClicks < maxClicks) {
                    remainingClicks += refillRate;
                    if (remainingClicks > maxClicks) {
                        remainingClicks = maxClicks;
                    }
                    updateProgressBar();
                } else {
                    clearInterval(refillInterval);
                    canClick = true;
                    document.getElementById('message').innerText = '';
                }
            }, 1000); // كل ثانية
        }

        // التحديث التلقائي للنقاط التعدين
        setInterval(function() {
            miningScore++;
            document.getElementById('mining-score').innerText = `Mining Score: ${miningScore}`;
        }, 2000); // كل ثانيتين

        // إعدادات أولية
        updateScore();
        updateProgressBar();
    </script>
</body>
</html>
