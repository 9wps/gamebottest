<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Coin Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('https://github.com/9wps/-ph/blob/main/Snapchat-774193514.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #score {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: white;
        }
        #frog {
            width: 150px;
            height: 150px;
            background-image: url('https://github.com/9wps/-ph/blob/main/Snapchat-774193514.jpg');
            background-size: cover;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        #coin {
            width: 100px;
            height: 100px;
            background-image: url('https://github.com/9wps/-ph/blob/main/Picsart_24-08-23_07-23-55-960.png');
            background-size: cover;
            position: absolute;
            top: -120px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease;
        }
        #progress-container {
            width: 80%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin-top: 20px;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            width: 100%;
            background-color: #3498db;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
        #referral-container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="score">FRG: 0</div>
    <div id="frog">
        <div id="coin"></div>
    </div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="message"></div>

    <div id="referral-container">
        <div>Referral Friends:</div>
        <div>More details coming soon...</div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let maxClicks = 500;
        let remainingClicks = maxClicks;
        let canClick = true;

        // تحديث عدد النقاط
        function updateScore() {
            document.getElementById('score').innerText = `FRG: ${score}`;
            localStorage.setItem('score', score);
        }

        // تحديث شريط التقدم
        function updateProgressBar() {
            let progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${(remainingClicks / maxClicks) * 100}%`;
        }

        // التعامل مع نقرة على الضفدع
        document.getElementById('frog').addEventListener('click', function() {
            if (canClick && remainingClicks > 0) {
                score++;
                remainingClicks--;
                updateScore();
                updateProgressBar();
                document.getElementById('message').innerText = '';

                if (remainingClicks === 0) {
                    canClick = false;
                    document.getElementById('message').innerText = 'Please wait before clicking again!';
                    setTimeout(refillClicks, 3000);
                }
            } else {
                document.getElementById('message').innerText = 'Please wait before clicking again!';
            }
        });

        // التعامل مع نقرة على العملة
        document.getElementById('coin').addEventListener('click', function() {
            if (canClick) {
                score++;
                updateScore();
                animateCoin();
            }
        });

        // حركة العملة
        function animateCoin() {
            let coin = document.getElementById('coin');
            coin.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                coin.style.transform = 'translateY(0)';
            }, 300);
        }

        // عملية تعبئة النقاط
        function refillClicks() {
            let refillRate = 5;
            let refillInterval = setInterval(function() {
                if (remainingClicks < maxClicks) {
                    remainingClicks += refillRate;
                    if (remainingClicks > maxClicks) {
                        remainingClicks = maxClicks;
                    }
                    updateProgressBar();
                } else {
                    clearInterval(refillInterval);
                    canClick = true;
                    document.getElementById('message').innerText = '';
                }
            }, 1000);
        }

        // إعدادات أولية
        updateScore();
        updateProgressBar();
    </script>
</body>
</html>
